<!-- templates/registration/login.html -->
{% extends "layouts/base-fullscreen.html" %}

{% block title %}Login{% endblock %}

{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <form method="post">
              {% csrf_token %}
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                  </div>
                  <input class="form-control" name="username" id="id_username" type="text" placeholder="실명으로 로그인해주세요.">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" name="password" id="id_password" type="password">
                </div>
              </div>

              <div class="text-center">
                <button type="submit" name="login" class="btn btn-primary my-4">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
